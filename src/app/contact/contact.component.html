<section class="section">
    <div class="container ">
        <div class="title text-center  mb-3">
            <h1>CONATCT SECTION</h1>
            <div class="d-flex flex-row pt-2  justify-content-center">
                <div class="line  me-3 mt-2"></div>
                <i _ngcontent-eua-c6="" class="fa-solid fa-star"></i>
                <div class="line  ms-3 mt-2"></div>
            </div>
        </div>
        <div class="mx-auto position-relative">

                 <label for="userName " class="text-sec position-relative top-0 my-1 "
                [class.top-40]="!userName.length">userName :
            </label>
            <input type="text" placeholder="userName" name="userName" [(ngModel)]="userName"
                class="form-control my-1  position-relative" />

                <label for="userAge" class="text-sec position-relative top-0 my-1 pt-3"
                [class.top-40]="!userAge.length">userAge :
            </label>
            <input type="text" placeholder="userAge" name="userAge" [(ngModel)]="userAge"
                class="form-control my-1  position-relative" />

                <label for="userEmail" class="text-sec position-relative top-0 my-1"
                [class.top-40]="!userEmail.length">userEmail :
            </label>
            <input type="text" placeholder="userEmail" name="userEmail" [(ngModel)]="userEmail"
                class="form-control my-1  position-relative" />

                <label for="userPassword" class="text-sec position-relative top-0 my-1"
                [class.top-40]="!userPassword.length">userPassword :
            </label>
            <input type="text" placeholder="userPassword" name="userPassword" [(ngModel)]="userPassword"
                class="form-control my-1  position-relative" />
 
        </div>
        <button class="btn  mt-3">send Massage</button>
    </div>
</section>

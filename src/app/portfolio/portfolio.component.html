<section class="text-center mb-5 section ">
    <div class="container text-center">
        <div class="title mt-5 mb-3">
            <h1>PORTFOLIO COMPONENT</h1>
            <div class="d-flex flex-row pt-2  justify-content-center">
                <div class="line  me-3 mt-2"></div>
                <i _ngcontent-eua-c6="" class="fa-solid fa-star"></i>
                <div class="line  ms-3 mt-2"></div>
            </div>
        </div>
        <div class="row g-5">
     @for (item of imgSrc; track $index) {
        <div (click)="isHide=false ;modelImg=item" class="col-md-4 position-relative ">
            <img [src]="item" class="w-100 rounded" alt="">
            <div class="layer  d-flex justify-content-center align-items-center rounded">
                <i _ngcontent-eua-c19="" class="text-white fa-solid fa-plus fa-6x"></i>
            </div>
        </div>
     }
    
            </div>
       
        
    </div>
</section>
<div
(click)="modelHide($event.target,eleImg)"
[class.d-none]="isHide"
class="w-100 h-100  box-layer position-absolute d-flex justify-content-center align-items-center ">
<div class="box ms-5 ">
    <img #eleImg [src]="modelImg" class="w-75 h-75 ms-5"  alt="">
</div>
</div>
